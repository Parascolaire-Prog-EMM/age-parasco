<body>
    <input type="number" id="input_age" placeholder="Enter your age">
    <button onclick="setAge()">Set Age</button>
    <button onclick="addOneYear()">Add One Year</button>
    <br>
    <p id="age">You are 0 years old</p>
</body>
<script>
    var age = 0
    function setAge() {
        age = document.getElementById('input_age').value;
        document.getElementById('age').innerText = "You are " + age + " years old";
    }
    function addOneYear() {
        age = age + 1;
        document.getElementById('age').innerText = `Votre Ã¢ge est de ${age} ans`;
    }
</script>
